<!doctype html>
<html>
<head>
<script src="js/angular.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-resource.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="js/catalog.js"></script>
<script src="js/app.js"></script>
<script src="js/cart.js"></script>

</head>
<body ng-app="myApp">
<script src="js/UserController.js"></script>
<script src="js/SignupController.js"></script>
<script src="js/ProfileController.js"></script>

	<div class="header" >
		<div style="float: left; width: 35%;" ng-controller="UserController">
			<span class="logo" ng-click="home()"><i> Let's Shop Together</i></span>
		</div>
		<div class="headerItem" ng-controller="UserController">
		
			<div style="margin: 10px;">
			<b>
				<span style="padding: 10px;" ng-click="profile()" >My Account</span>
				<span style="padding: 10px;" ng-click="logout()">Logout</span>
			</b>
			<br/>
			<br/>
			</div>
		</div>
		<div ng-controller="UserController"
			style="float: right; text-align: right; width: 5%; vertical-align: text-bottom;">


			<img src="images/cart.png" width="100%" height="100%" ng-click="cart()"></img>



		</div>
	<div style="clear: both"></div>
	</div>
	<div class="menu" ng-controller="CatalogController">
	<ol>
	<li  class="menuItem" ng-repeat="name in menuItems.Items"><a href="/#/catalog/{{name.name}}">{{name.name}}</a></li>
	</ol>
	</div>
	<div class="content">
		<div ng-view></div>

	</div>

</body>
</html>
